directionDetailsImage: "direction-details.jpg"
directionDetailsTitle: "Come raggiungere il PGDay.IT 2017"
directionDetailsCards:
 - {title: "Arrivi in aereo su Linate?", information: 'Prendete il bus 73 in partenza dal piazzale dell’aeroporto e scendete al capolinea, in piazza San Babila; prendete la metropolitana MM1 in direzione Fiera/Rho, scendete alla fermata Cadorna Triennale, dirigetevi in piazza Cadorna, imboccate via Carducci e proseguite fino al primo semaforo incrociando corso Magenta, l’Hotel Palazzo delle Stelline vi attende al civico 61.'}
 - {title: "Arrivi in aereo su Malpensa?", information: 'Prendete il treno navetta “Malpensa Express” e raggiungete il capolinea a Milano Cadorna, dirigetevi in piazza Cadorna, imboccate via Carducci e proseguite fino al primo semaforo incrociando corso Magenta, l’Hotel Palazzo delle Stelline vi attende al civico 61.'}

 - {title: "Arrivi in treno?", information: 'Arrivati alla Stazione Centrale di Milano, o alla stazione Porta Garibaldi, prendete la metropolitana MM2 in direzione di Abbiategrasso e scendete alla fermata Cadorna Triennale, dirigetevi in piazza Cadorna, imboccate via Carducci e proseguite fino al primo semaforo incrociando corso Magenta, l’Hotel Palazzo delle Stelline vi attende al civico 61.'}
 - {title: "Arrivi in auto dalle autostrade del nord?", information: '(A4 Torino/Venezia; A9 Como/Chiasso; A8 Varese), dopo il casello del pedaggio proseguite in direzione Milano e prendete l’uscita Milano Certosa, percorrete tutto viale Certosa, attraversate due incroci e confluite in corso Sempione, alla fine del corso svoltate a destra per via Canova, alla fine della via girate a destra in via Pagano, dopo 200 m svoltate a sinistra in via Monti fino a raggiungere l’incrocio con corso Magenta, girate a destra e raggiungete il civico 61 dove vi attende l’Hotel Palazzo delle Stelline.'}

 - {title: "Arrivi in auto dall’autostrada A1?", information: '(Bologna), dopo il casello del pedaggio, dirigendoVi verso la tangenziale Est, imboccate l’uscita di piazzale Corvetto, girate a destra e arrivate a piazzale Bologna, svoltate a sinistra per via Bacchiglione percorrete 100 m e girate a destra per corso Lodi. Dopo 700 m, giunti a porta Romana, girate a sinistra in via Filippetti (circonvallazione interna), proseguire per viale Beatrice d’Este, viale Gian Galeazzo, viale d’Annunzio, viale Papiniano, viale di Porta Vercellina. Arrivati a piazzale Baracca, proseguite per piazza della Conciliazione, svoltate a destra in via Boccaccio quindi percorrete la via fino a raggiungere piazza Virgilio. Dopodichè percorrete via Vincenzo Monti, al semaforo svoltate a destra in Largo d’Ancona e subito a destra in corso Magenta dove, al civico 61, vi attende l’Hotel Palazzo delle Stelline.'}
 - {title: "Arrivi in auto dall’autostrada A7?", information: '(Genova): dopo il casello del pedaggio, imboccate la tangenziale ovest in direzione Venezia, uscite a Milano Certosa e proseguite come indicato sopra.'}

