# Training
#trainingDetailsImage: "training-details.jpg"
trainingTitle:
    it: "PostgreSQL Training: informazioni generali."
    en: "PostgreSQL Training: general information"
trainingDescription:
    it: "
      <p>
        I Training si svolgeranno nella stessa sede dove si svolgerà il PGDay.IT 2017
        (Centro Congressi Stelline, Corso Magenta 61 - 20123 Milano). L'iscrizione può
        essere effettuata attraverso Eventbrite. Al momento dell'iscrizione verrà richiesto
        di selezionare la tematica e della lingua di interesse.<br/>
        La giornata formativa comprende: coffee break e pranzo oltre all'eventuale materiale
        didattico se e dove previsto. I partecipanti dovranno essere automunioti di portatile.
      </p>

      <p>
        <b>IMPORTANTE</b>: I corsi verranno confermati al raggiungimento di 3 iscritti.
        Nel caso il corso non venga confermato, verranno rimborsate le eventuali sottoscrizioni pervenute.
      </p>"
    en: "
      <p>
      Training will take place in the same venue of PGDay.IT 2017 (Centro Congressi Stelline, Corso Magenta 61 - 20123 Milano).
      You can subscribe through Eventbrite. During registration you have to select the training and the language choosen. <br/>
      The training day includes: coffee breaks and lunch as well as any didactic material if it is foreseen.
      Attendees has to bring their own computer.
      </p>

      <p>
       <b> IMPORTANT </ b>: Courses will be confirmed upon reaching 3 subscription. If the course is not confirmed, any subscriptions will be refunded.
      </p>"
enablePgbeer: true

