  title: "PostgreSQL Consultant"
  bio:
    it: "In poche parole posso dire che io e l'informatica siamo cresciuti insieme. La programmazione è sempre stata la mia fissazione.
  Una passione che iniziò all'età di 6 anni stando a fianco di mio padre, programmatore, che mi ha insegnato i rudimenti della programmazione in C.
  In prima elementare sapevo scrivere sulla tastiera ma non su carta! Sono sempre stato curioso e ancora non mi sono saziato di imparare nuove
  tecnologie e nuovi ambienti di programmazione. Tra questi: Python, Java, Go, C, Haskell. Oggi faccio parte del team di 2ndQuadrant Italia perché
  mi dà la possibilità di lavorare su PostgreSQL, il DBMS che affronta problemi innovativi con un linguaggio 'classico'."
    en: "In few words I can say that I and computer science have grown together. Programming has always been my passion.
    A passion that began when I was 6, standing next to my father, programmer, who taught me the rudiments of programming in C.
    At the elementary school I could write on the keyboard but not on paper! I've always been curious and I'm not enough satisfied to
    learn new technologies and new programming environments. Among them: Python, Java, Go, C, Haskell. Today I am part of the 2ndQuadrant
    Italia team because it gives me the opportunity to work on PostgreSQL, the DBMS that addresses innovative problems with a 'classic' language."
