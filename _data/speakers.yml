  id: 5
  name: "Gabriele"
  surname: "Bartolini"
  company: "2ndQuadrant"
  title: "Head of Global Support at 2ndQuadrant"
  bio:
    it: "Programmatore ed imprenditore da lungo tempo in ambito open source, Gabriele ha conseguito una laurea in Statistica presso l'Università di Firenze. Gabriele è a capo del Supporto Globale di 2ndQuadrant e Amministratore Delegato della sede italiana, nonché membro attivo sia della comunità internazionale di PostgreSQL che di quella locale all'interno dell'ITPUG. Il suo impegno è quello di contribuire costantemente alla crescita di 2ndQuadrant e dei suoi membri attraverso la cultura lean e devops. Gabriele vive a Prato, una piccola ma vivace città situata nella parte settentrionale della Toscana. La sua seconda casa è Melbourne, Australia, dove ha studiato presso la Monash University oltre ad aver lavorato nel settore ICT. I suoi hobby comprendono calcio (football o soccer, a seconda di quale parte del mondo si proviene) e suonare la sua chitarra elettrica Fender Stratocaster. Ma la sua grande passione è chiamata: Elisabeth - la sua dolce figlia di 1 anno e mezzo!"
    en: "A long time open-source programmer and entrepreneur, Gabriele has a degree in Statistics from the University of Florence.
    Gabriele is the Head of Global Support at 2ndQuadrant and managing director of the Italian office as well as an active member of the
    international PostgreSQL community and local ITPUG. His commitment is to consistently contribute to the growth of 2ndQuadrant and it’s
    members through nurturing a lean and devops culture.
    Gabriele lives in Prato, a small but vibrant city located in the northern part of Tuscany, Italy. His second home is Melbourne, Australia,
    where he studied at Monash University and worked in the ICT sector.
    His hobbies include “calcio” (football or soccer, depending on which part of the world you come from) and playing his Fender Stratocaster
    electric guitar. But his major passion is called: Elisabeth - his sweet 1-year old daughter!"
