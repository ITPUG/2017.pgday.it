  id: 4
  name: "Giuseppe"
  surname: "Broccolo"
  company: "Viralize"
  title: "Data Engineer"
  bio:
    it: "Giuseppe ha iniziato la sua carriera in ambito IT come sviluppatore C/C ++ in sistemi Linux / Unix, applicato al calcolo e simulazioni Montecarlo
    in fisica delle particelle per diversi anni nella sua attività di ricerca. In quel periodo ha scoperto il suo interesse per tecniche di machine learning
    applicato alla identificazione delle particelle, e si è approcciato per le prime volte all'analisi dati. Successivamente, ha avuto modo di migliorare le
    sue competenze informatiche lavorando in ambito GIS su tracciatura GPS e rilevamento LiDAR, iniziando così a lavorare coi database geospaziali ed in
    particolare con PostgreSQL e la sua estensione PostGIS. Dopo questa esperienza, ha iniziato a lavorare come Data Engineer dapprima in 2ndQuadrant (soprattutto
    lato amministrazione dati), poi in Viralize (indicizzazione realtime di stream continuo di dati), continuando ad utilizzare PostgreSQL. Giuseppe possiede un
    dottorato di ricerca in Fisica ed ha vinto anche una borsa di studio presso la Scuola Normale Superiore di Pisa, ed ha lavorato al CERN durante la sua attività
    di ricerca. Attualmente vive a Prato e lontano dalla scrivania ama passare il tempo in palestra o correndo con la sua moto."
    en: "Giuseppe started his computer technician career as C/C++ developer in Linux/Unix systems, he applied them to computing & Montecarlo simulations in particle physics for many years in his research activity. During this time, he discovered his interest in machine learning techniques used for particle identification grew, and had first approaches with data analysis. In addition to research, he enhanced his computer skills working on GIS application development for GPS tracking and LiDAR surveying, commencing work with databases, in particular PostgreSQL and its spatial extension, PostGIS. After this experience, he started to work exclusively as data engineer (both data administration and mining) principally based on PostgreSQL. Giuseppe holds a PhD in Physics and won a fellowship at “Scuola Normale Superiore” in Pisa, Tuscany. He worked with CERN in Geneva during his research activities. Currently, he lives in Prato and away from his desktop, he loves to lift weights and race with his superbike."
  thumbnailUrl: giuseppe_broccolo.jpg
  rockstar: true
  social:
    - {name: "twitter", link: "https://twitter.com/giubro"}
    - {name: "linkedin", link: "https://www.linkedin.com/in/gbroccolo7"}
