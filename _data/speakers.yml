  bio: "Giuseppe started his computer technician career as C/C++ developer in Linux/Unix systems, he applied them to computing & Montecarlo
  simulations in particle physics for many years in his research activity. During this time, he discovered his interest in machine learning
  techniques used for particle identification grew, and had first approaches with data analysis.

