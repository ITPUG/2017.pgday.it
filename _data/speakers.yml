  id: 4
  name: "Giulio"
  surname: "Calacoci"
  company: "2ndQuadrant"
  title: "Developer"
  bio: "Appassionato fin da piccolo di tecnologia e curioso per natura, si affaccia sul mondo dell'informatica da autodidatta, ma la sua carriera di programmatore subisce una svolta quando finito il liceo si iscrive alla facoltà di informatica presso l'università di Firenze.

Entra così in contatto con Linux e con il mondo dell'Open Source. Con il progredire degli studi incrementa la conoscenza della programmazione, cominciando a studiare i primi framework web scritti in Java e scegliendo, quando possibile, PostgreSQL come database.

Entra nel mondo del lavoro prima di aver terminato gli studi, inizialmente come web designer/programmatore PHP, e in seguito come sviluppatore Java sia Frontend che Backend.

Inizia a lavorare per 2ndQuadrant italia sviluppando in Python applicazioni a supporto di PostgreSQL."
  thumbnailUrl: giulio-calacoci.jpg
  rockstar: false
