  id: 1
  name: "Gianni"
  surname: "Ciolli"
  company: "2ndQuadrant"
  title: "Head of Professional Services"
  bio:
    it: "Gianni Ciolli è responsabile dei servizi professionali in 2ndQuadrant ed è un consulente, trainer e relatore
    PostgreSQL in varie conferenze IT in tutto il mondo, tra cui le European PostgreSQL conferences ed il PGDay Italia e UK.
    Ha iniziato a lavorare in ambito Free e Open Source Software 20 anni fa ed è un membro attivo in varie comunità (Prato Linux User Group, Italian PostgreSQL Users Group).
    In precedenza ha lavorato come ricercatore e docente presso il Dipartimento di Matematica dell'Università di Firenze.
    È uno degli autori delle ultime due edizioni di PostgreSQL Administration Cookbook, di Packt Publishing (Birmingham, 2015-16)."
    en: "Gianni Ciolli is Head of Professional Services at 2ndQuadrant, and is a PostgreSQL consultant, trainer, and speaker at various IT conferences
  worldwide, including the European PostgreSQL conferences and PGDay Italy and UK.

He started working with Free and Open Source Software 20 years ago, and has been active in the community (Prato Linux User Group, Italian PostgreSQL
Users Group).

Previously he worked as a researcher and teacher at the Department of
Mathematics of the University of Florence. He is an author of the last two editions of the PostgreSQL Administration Cookbook, from Packt Publishing
(Birmingham, 2015-16)."
