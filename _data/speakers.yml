  id: 7
  name: "Daniel"
  surname: "Westermann"
  company: "dbi services"
  title: "Senior Consultant & Open Infrastructure Technology Leader"
  bio: "Daniel Westermann has more than 10 years of experience in management, engineering and optimization of databases and infrastructures. He is specialized in Oracle Technologies as Performance Optimization and Tuning, Standardization, Backup & Recovery, in High Avaibility solutions as Oracle Real Application Clusters (RAC), Oracle Data Guard, Oracle Grid Infrastructure, as well as in storage technologies as Oracle Automatic Storage Management (ASM). Daniel Westermann is Oracle Certified Professional 10g/11g/12c. He is also a PostgreSQL Plus 9.0 Professional and a Postgres Advanced Server 9.4 Professional.

Prior to dbi services, Daniel Westermann was Management System Engineer at LC SYSTEMS-Engineering AG in Basel. Before that, he worked as Oracle Developper & Project Manager at Delta Energy Solutions AG in Basel (today Powel AG).

Daniel Westermann holds a diploma in Business Informatics (DHBW, Germany).
His branch-related experience mainly covers the pharma industry, the financial sector, energy, lottery, telecommunications."
  thumbnailUrl: daniel-westermann.jpg
