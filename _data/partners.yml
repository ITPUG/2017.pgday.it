-
  group: "Bronze Partners"
  elements:
    -
      name:
        it: "R3 GIS Srl - GmbH"
        en: "R3 GIS Srl - GmbH"
      description:
        it: "Dal 2003 R3 GIS realizza soluzioni web per la gestione dei dati territoriali. L’esperienza maturata negli anni grazie al contatto diretto con gli utilizzatori finali degli applicativi, la continua formazione del personale e la partecipazione ad eventi internazionali del settore GIS ci hanno permesso di ideare prodotti flessibili, semplici ed estremamente efficaci. R3 GIS si è così affermata come fornitore affidabile e competente. L’impostazione multilingue delle soluzioni permette ad R3 GIS di essere presente anche sul mercato estero."
        en: "R3 GIS works in the field of GIS and develops Web-GIS applications to manage and update different types of geographic information. Products and services are mainly targeted at central and local public administrations with webGIS software applications, which integrate the spatial component (topographic map, ortophoto, physical plans, cadastral maps, etc.) and databases used by municipalities and public administrations in general."
      link: "http://www.r3-gis.com/"
      imageUrl: "logo_r3gis_high.png"
    -
      name:
        it: "20tab"
        en: "20tab"
      description:
        it: "Il team 20tab si occupa di sviluppo software principalmente in python per grandi Aziende o Organizzazioni internazionali. Ideale proseguimento del percorso intrapreso dalla società 'madre' Unbit con prodotti quali uWSGI e UnrealEnginePython, è molto attiva anche a livello di formazione e nel settore del gaming e della simulazione 3D."
        en: "The 20tab team deals mainly with software development in python for large corporations or international organizations. Ideal continuation of the path taken its mother company Unbit, with products such as uWSGI and UnrealEnginePython, is also very active in training and in gaming and 3D simulation."
      link: "https://www.20tab.com"
      imageUrl: "20tab-01.png"
    -
      name:
        it: "Seeweb"
        en: "Seeweb"
      description:
        it: "Seeweb è una società leader nei servizi di Cloud Computing, Hosting e Datacenter che offre soluzioni IT dal 1998. Presente in Italia con quattro datacenter certificati (Milano, Sesto San Giovanni e Frosinone), è un marchio simbolo di servizi di alta qualità unici quanto a tecnologia, scalabilità e rapporto prezzo/prestazioni.
        Tra i primi registranti di domini in Italia e primi in assoluto nell’introdurre sul mercato italiano soluzioni cloud (2009), fornisce una vasta gamma di prodotti e servizi in ambito SaaS, IaaS e PaaS, nonché soluzioni che vanno dall’hosting condiviso al server dedicato, dallo streaming alla colocation.
        Seeweb si rivolge al mercato internet fornendo soluzioni tecnologiche per la presenza in rete che sono sviluppate da un team qualificato di tecnici e account manager sempre disponibili a fornire risposte concrete e innovative.
        L’azienda segue il cliente dal momento della progettazione dell’architettura, individuando la soluzione migliore per il suo business e supportandolo nelle successive fasi della crescita sul web tramite le attività di consulenza e grazie a un’assistenza tecnica rapida e H24.
        Gli obiettivi Seeweb sono da sempre quelli di sviluppare un’offerta completa e integrata di prodotti che soddisfano i fabbisogni dei clienti, fornire prodotti a prezzi competitivi, garantendo tecnologia, affidabilità e sicurezza e instaurare con i clienti relazioni commerciali stabili, improntate sulla serietà e trasparenza."
        en: "Seeweb is one of the leading providers in the market of Cloud Computing, Hosting and Colocation in italy. Today particularly focused on a very wide offer of Cloud products. These solutions are developed in its own server Farm of Frosinone and Milan by extremely well qualified technicians and account managers team."
      link: "https://www.seeweb.it/"
      imageUrl: "seeweb.png"      
-
  group: "Media Partners"
  elements:
    -
      name:
        it: "GRUSP"
        en: "GRUSP"
      description:
        it: "Nata nel 2003 come associazione dedicata al solo mondo del PHP il GrUSP è diventata il punto di riferimento in Italia per le buone pratiche nel mondo dello sviluppo web."
        en: "Founded in 2003 as a dedicated PHP-only association, GrUSP has become the landmark for good practices in the web development world in Italy."
      link: "http://www.grusp.org/it/"
      imageUrl: "grusp-logo.svg"
    -
      name:
        it: "Python Italia APS"
        en: "Python Italia APS"
      description:
        it: "Python Italia APS è una associazione a livello nazionale che si propone di aiutare e supportare la diffusione e l'utilizzo del linguaggio di programmazione Python sul territorio italiano. L'attività della associazione si dirama in iniziative più o meno locali di varia dimensione e natura. Evento di punta: PyCon Italia, la conferenza ufficiale italia, ormai appuntamento fisso di centinaia e centinaia di sviluppatori python da tutto il mondo."
        en: "Python Italia APS is a local association which aims to help and support the diffusion and use of the Python programming language. It runs many local initiatives of varying size and nature. Key event: PyCon Italia, the official Italian conference, now unmissable date for hundreds of python developers from all over the world."
      link: "https://www.pycon.it/it/"
      imageUrl: "pycon_otto.svg"
