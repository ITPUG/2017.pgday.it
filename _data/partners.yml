-
  group: "Diamond Partners"
  elements:
    -
      name:
        it: "2ndQuadrant"
        en: "2ndQuadrant"
      description:
        it: "2ndQuadrant è stata fondato nel 2001 da Simon Riggs, major developer e committer del progetto PostgreSQL. Il team di esperti è in continua crescita ed è composto da alcuni dei più noti e attivi sviluppatori di PostgreSQL al mondo, con lo scopo di creare il più grande team di esperti PostgreSQL a livello globale. I membri di 2ndQuadrant contribuiscono attivamente allo sviluppo di PostgreSQL."
        en: "2ndQuadrant was founded in 2001 by Simon Riggs, a major developer and committer of the PostgreSQL project. The team of experts has since continued to grow, bringing relevant industry expertise in a wide range of areas to form the largest single collective organization of PostgreSQL experts of any company globally. Comprised of some of the best known developers from around the globe, all members still actively contribute to the development of PostgreSQL."
      link: "https://www.2ndquadrant.com/"
      imageUrl: "2ndQ_logo_color-2.jpg"
-
  group: "Platinum Partners"
  elements:
    -
      name:
        it: "Ispirer Systems"
        en: "Ispirer Systems"
      description:
        it: "Ispirer Systems è un’azienda leader nel settore di migrazione di database ed applicazioni, che aiuta ogni organizzazione del mondo andare al passo con le tecnologie moderne. Ispirer Systems fornisce software soluzioni innovativi e servizi per migrazione automatizzata di database e codice di programmazione. Siamo qui per rendere il processo di migrazione più facile, veloce ed economico."
        en: "Ispirer Systems is a leader in database and application migration, which helps every organization in the world to keep up with modern technologies. Ispirer Systems provides innovative software solutions and services for automated cross-platform migration of databases and human-written program code. We are here to make the migration process easier, faster and cheaper."
      link: "http://www.ispirer.com"
      imageUrl: "ispirer.jpg"
-
  group: "Gold Partners"
  elements:
    -
      name:
        it: "Subito"
        en: "Subito"
      description:
        it: "Subito è l’azienda n. 1 in Italia per comprare e vendere. Siamo nati a Milano nel 2007 e oggi, nel nostro Paese, ci posizioniamo stabilmente tra i primi 10 brand online più visitati e come primo servizio di annunci su web (fonte: Media Audiweb Total Digital Audience 2016).
        Ogni giorno Subito può contare su un milione e ottocento mila visitatori unici, 45 milioni di pagine viste e 150 mila nuovi annunci pubblicati.
        Da sempre il nostro obiettivo è offrire il servizio online di compravendita più semplice, veloce e sicuro d’Italia. Con Subito, persone alla prima esperienza e utenti professionali riescono a fare ottimi affari.
        Dobbiamo i grandi risultati ottenuti ad una piattaforma intuitiva ed efficace e a un’offerta ampia e di qualità, con contenuti controllati per una maggiore sicurezza. E poi, certo, a una squadra instancabile fatta di persone che lavorano, con passione, per le persone.
        Subito è parte di Schibsted Media Group, multinazionale norvegese che opera con successo in 29 Paesi nei mercati editoriale (quotidiani e free press), online (siti di annunci di compravendita e servizi digitali) e mobile. Il Gruppo è stato fondato nel 1839 e oggi conta 6.900 dipendenti."
        en: "Founded in 2007 in Milan, Subito.it is the company owning Subito's digital platform. Subito aims to offer the easiest, fastest and safest buying and selling online service to make good deals through service’s efficiency and quality and variety of the offer.
        With over 5 million ads in 37 different product categories diversified per geographical locations, more than 8 million unique users monthly and over 45 million page views daily, Subito is the first classified service and is among the top six most visited websites in Italy (source: Audiweb Total Digital Audience 2016 average).
        Subito is part of Schibsted Media Group (www.schibsted.com), a Norwegian multinational company founded in 1839. The Group has 6,900 employees and operates successfully in 29 Countries in publishing (newspapers, TV and free press), digital (news and classified ads) and mobile (services) markets."
      link: "https://www.subito.it/"
      imageUrl: "logo_SUBITO.jpg"
    -
      name:
        it: "Miriade"
        en: "Miriade"
      description:
        it: "Miriade è una società di consulenza informatica impegnata a coltivare la cultura del cambiamento. Ci occupiamo di middleware, cloud e machine learning.
        Siamo un gruppo di nativi digitali: ci divertiamo a giocare in un mondo che si muove veloce e a cambiare le regole del gioco quando è tempo di aprirsi alle novità.
        Profondamente convinti del valore della bellezza, proponiamo servizi che si alimentano nell’interazione e nel sostegno costante alla comunità e al territorio che ci ospitano."
        en: "Miriade is an IT consulting firm committed to cultivate the culture of change. We specialize in middleware, cloud and machine learning solutions.
        We’re a team composed by digital natives: we play in a world that moves fast and we change the rules of the game when it’s necessary to face new challenges.
        We believe in the value of beauty and we invest in our territory in order to have a positive impact on our community."
      link: "http://www.miriade.it/"
      imageUrl: "Miriade.png"
    -
      name:
        it: "THUX srl"
        en: "THUX srl"
      description:
        it: "THUX srl (aka Thunder Systems) è un'azienda di Milano, che da più di vent'anni fornisce servizi tecnologici in Italia e UK per diversi settori.
Siamo specializzati nella realizzazione di piattaforme interattive utilizzate da diverse SIM ed SGR e da alcune startup online (OnPony, Whistle) per gestire i rispettivi Core Business.

Sviluppiamo software e forniamo servizi Cloud, VoIP e Cyber Security tramite le nostre sedi di Pioltello (MI), Genova e Londra e i due data center di Milano e Londra.

Le nostre Web Application si distinguono per l'efficacia e la responsività della User eXperience e comprendono, tra le altre:
FINANCE SIM/SGR: piattaforme per promotori finanziari e clienti investitori (UnicaSIM, AcomeA, Gardena Capital).
NEWS: soluzioni per l'editoria specialistica (Il Sole 24 ore motori, ANSA, BMW, FCA, AutolinkNews).
LEGAL: cruscotti per supportare l'attività quotidiana degli associati e dei collaboratori degli studi legali (THUX LAW+ Dashboard), interfacciati col centralino e con i servizi email.
BID: soluzioni per la gestione di gare d'appalto e adempimenti nella manutenzione di impianti di produzione di energia rinnovabile
OnPony, piattaforma digitale per connettere fra loro chi viaggia con chi vuole spedire piccoli oggetti

Organizziamo anche corsi di formazione su particolari tecnologie sulle quali abbiamo forte competenza ed esperienza (Python / Django, Angular JS).

Di seguito alcuni video esemplificativi:

myAcomeA - piattaforma per Società di Gestione del Risparmio, con la quale si interfaccia l'app Gimme5 per i micro-investimenti.
DEMO-SIM Piattaforma per Società di Investimento Mobiliare
THUX-LAW Dashboard Operativo per Studi legali."
        en: "THUX srl (aka Thunder Systems) is a Company based in Milano, that since more than twenty years provides technological services to Customers of different Industries in Italy and in the UK.
We are specialized in the development of interactive platforms used by several Asset Management companies and by some innovative online services (OnPony, Whistle), to manage their respective Core Businesses.

We develop software and we provide ICT services, including Cloud, VoIP and Cyber Security, from our locations in Pioltello (MI), Genova and London, and through our Data Centers in Milan and London.

Dinstinctive traits of our Web Applications are the responsivity of the User Interface that means an effective and pleasant eXperience for the User.

Please notice among the others:
FINANCE - Asset Management: web and mobile platforms for promoters and investors (UnicaSIM, AcomeA, Gardena Capital).
NEWS: solutions designed for online news, automotive specialized (Il Sole 24 ore motori, ANSA, BMW, FCA, AutolinkNews).
LEGAL: dashboards (THUX LAW+) interfaced with digital phone switchboards and email services, used by structured Legal Offices to support all Partners and their assistants in managing their day-by-day activities.
BID: solutions designed for bidding accomplishments and compliance management, related to the maintenance of renewable energy production plants.
OnPony, digital platform connecting people traveling with people who wish to send small objects.

We organize also training sessions on specific technologies on which we are specifically skilled and experienced (Python / Django, Angular JS).

Here following some sample video recorded sessions:

myAcomeA – Web / Mobile Platform for Asset Management & Investment Companies interfaced to a mobile App (Gimme5, on iOS and Android), to allow micro-investment actions.
DEMO-SIM  Web Platform for Asset Management & Investment Companies
THUX-LAW Dashboard supporting the day-by-day activities of structured Legal Offices."
      link: "https://thux.it/"
      imageUrl: "thux.png"      
-
  group: "Silver Partners"
  elements:
    -
      name:
        it: "Metodo"
        en: "Metodo"
      description:
        it: "Metodo e' una societa' di informatica sul mercato da oltre trenta anni. Gia' dalla seconda meta' degli '90  ha intuito l'impatto che il modello di sviluppo open source avrebbe avuto sul mercato delle applicazioni e dei sistemi operativi, adottando come tecnologia server le primissime versioni del sistema operativo Linux. Dal 2001 le soluzioni Metodo si estendono anche al desktop ed attualmente sono utilizzate su oltre 1200 posti di lavoro. Sviluppa il software gestionale OpenMetopack che, affiancato dalla stabilita' della piattaforma Linux, costituisce una ottima soluzione integrata per Imprese e Associazioni di Categoria con un installato di oltre 500 impianti. Il database SQL di riferimento e' PostgreSQL."
        en: "Metodo has been an IT Company in the market for over thirty years. In the second half of the 1990s Metodo realized the impact that the open source development model would have on the market of applications and operating systems, adopting the first versions of the Linux operating system as their server technology. Since 2001, Metodo solutions has also extended to desktop and is currently used on over 1200 jobs. They develop OpenMetopack's management software, and coupled with the Linux platform stability, it is a great integrated solution for both Enterprises and Associations with a capacity of over 500 installations. The SQL database is PostgreSQL."
      link: "http://www.metodo.net/metodo/home"
      imageUrl: "logo_metodo_3.png"
-
  group: "Bronze Partners"
  elements:
    -
      name:
        it: "R3 GIS Srl - GmbH"
        en: "R3 GIS Srl - GmbH"
      description:
        it: "Dal 2003 R3 GIS realizza soluzioni web per la gestione dei dati territoriali. L’esperienza maturata negli anni grazie al contatto diretto con gli utilizzatori finali degli applicativi, la continua formazione del personale e la partecipazione ad eventi internazionali del settore GIS ci hanno permesso di ideare prodotti flessibili, semplici ed estremamente efficaci. R3 GIS si è così affermata come fornitore affidabile e competente. L’impostazione multilingue delle soluzioni permette ad R3 GIS di essere presente anche sul mercato estero."
        en: "R3 GIS works in the field of GIS and develops Web-GIS applications to manage and update different types of geographic information. Products and services are mainly targeted at central and local public administrations with webGIS software applications, which integrate the spatial component (topographic map, ortophoto, physical plans, cadastral maps, etc.) and databases used by municipalities and public administrations in general."
      link: "http://www.r3-gis.com/"
      imageUrl: "logo_r3gis_high.png"
    -
      name:
        it: "20tab"
        en: "20tab"
      description:
        it: "Il team 20tab si occupa di sviluppo software principalmente in python per grandi Aziende o Organizzazioni internazionali. Ideale proseguimento del percorso intrapreso dalla società 'madre' Unbit con prodotti quali uWSGI e UnrealEnginePython, è molto attiva anche a livello di formazione e nel settore del gaming e della simulazione 3D."
        en: "The 20tab team deals mainly with software development in python for large corporations or international organizations. Ideal continuation of the path taken its mother company Unbit, with products such as uWSGI and UnrealEnginePython, is also very active in training and in gaming and 3D simulation."
      link: "https://www.20tab.com"
      imageUrl: "20tab-01.png"
    -
      name:
        it: "Seeweb"
        en: "Seeweb"
      description:
        it: "Seeweb è una società leader nei servizi di Cloud Computing, Hosting e Datacenter che offre soluzioni IT dal 1998. Presente in Italia con quattro datacenter certificati (Milano, Sesto San Giovanni e Frosinone), è un marchio simbolo di servizi di alta qualità unici quanto a tecnologia, scalabilità e rapporto prezzo/prestazioni.
        Tra i primi registranti di domini in Italia e primi in assoluto nell’introdurre sul mercato italiano soluzioni cloud (2009), fornisce una vasta gamma di prodotti e servizi in ambito SaaS, IaaS e PaaS, nonché soluzioni che vanno dall’hosting condiviso al server dedicato, dallo streaming alla colocation.
        Seeweb si rivolge al mercato internet fornendo soluzioni tecnologiche per la presenza in rete che sono sviluppate da un team qualificato di tecnici e account manager sempre disponibili a fornire risposte concrete e innovative.
        L’azienda segue il cliente dal momento della progettazione dell’architettura, individuando la soluzione migliore per il suo business e supportandolo nelle successive fasi della crescita sul web tramite le attività di consulenza e grazie a un’assistenza tecnica rapida e H24.
        Gli obiettivi Seeweb sono da sempre quelli di sviluppare un’offerta completa e integrata di prodotti che soddisfano i fabbisogni dei clienti, fornire prodotti a prezzi competitivi, garantendo tecnologia, affidabilità e sicurezza e instaurare con i clienti relazioni commerciali stabili, improntate sulla serietà e trasparenza."
        en: "Seeweb is one of the leading providers in the market of Cloud Computing, Hosting and Colocation in italy. Today particularly focused on a very wide offer of Cloud products. These solutions are developed in its own server Farm of Frosinone and Milan by extremely well qualified technicians and account managers team."
      link: "https://www.seeweb.it/"
      imageUrl: "seeweb.png"      
