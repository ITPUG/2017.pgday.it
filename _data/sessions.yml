  id: 009
  title:
    it: "Indexes in PostgreSQL 10"
    en: "Indexes in PostgreSQL 10"
  description:
    it: "PostgreSQL 10 provides many interesting new features: declarative partitioning and logical replication are surely the most
  famous, but there are few interesting new features regarding indexings, specially in Big Data contexts. One of them is parallelism that
  now includes index scans. But also hash indexes - useful for denormalised data - have been improved, and new supports have been added
  for unbalanced indexes (SP-GiST). In this talk I'd like to present simple examples to show how these features can help Data Analysts."
