  id: 014
  title:
    it: "Keep calm e installa PostgreSQL (utilizzando Ansible)"
    en: "Keep calm e installa PostgreSQL (utilizzando Ansible)"
  description:
    it: "Installare e configurare un qualsiasi software può essere alle volte un processo lungo e complesso.
PostgreSQL è semplice da installare e la configurazione predefinita è già una buona e solida base di partenza.
Ma se si dovesse installarlo e configurarlo non su 1 ma su 100 server? Oppure  applicare una patch di sicurezza?
La metodologia DevOps ci aiuta in questo ed, in particolare, Ansible semplifica ulteriormente l'installazione e la configurazione di PgSQL.
Il talk si occuperà di introdurre il movimento DevOps con un focus particolare su Ansible e PostgreSQL mostrando come installare e configurare PostgreSQL usando i moduli Ansible di base ed alcuni ruoli messi a disposizione della comunità. Verranno inoltre presentati alcuni ruoli specifici su PostgreSQL con alcune funzionalità non presenti in Ansible:
- pgsql-table: si assicura che una tabella sia presente (o non) in un db
- pgsql-row: si assicura che una riga sia presente (o non) in una tabella
- pgsql-command: esegue un comando verso il database
- pgsql-query: esegue una query (select) verso il database e ne ritorna il risultato."
