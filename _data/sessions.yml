  id: 006
  title:
    en: "Hardening PostgreSQL: demistifying database security"
    it: "Hardening PostgreSQL: demistifying database security"
  description:
    en: "Recently internet has been flooded by news of hacker attacks and ransomwares. This has been a hot subject in all media, and it's something that can interfere with the lives of millions even if they are not aware of that.

Despite this, servers are very rarely secured beyond the default, and often only after an incident. One of the reasons for this is that security is often seen as an obscure subject that requires a lot of sacrifices.

In this talk we will take an overview of security on multiple levels: we will have a look at operating system and application security, and a deeper one at PostgreSQL.

We will cover the main points required to make postgres harder to attack, and hopefully make your sleep a bit more peaceful."
