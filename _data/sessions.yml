  id: 004
  title:
    it: "PostgreSQL and the Raspberry Pi"
    en: "PostgreSQL and the Raspberry Pi"
  description:
    it: "Being one of the most well known single-board computers (SBC), the Raspberry Pi is the perfect target for many interesting projects, which brings the question: how PostgreSQL would work on the Raspberry Pi? In this talk we will learn how to compile and install PostgreSQL for the ARM architecture, compare benchmarks of the lastest two Raspberry Pi versions against more powerful computers, and also discuss why installing a professional and robust database system on a tiny computer meets the main educational purpose of the Raspberry Pi on becoming a tool that facilitates the teaching and learning of Computer Science for the masses. As an example, we will present the pgbramble project (PostgreSQL Educational Bramble), which is composed by a cluster of 4 Raspberrys: 1 PostgreSQL master, 1 PostgreSQL standby (streaming replication), 1 backup server (Barman), and 1 webserver."
