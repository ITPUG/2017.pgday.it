  title:
    it: "(Ri)scrivere l'SQL per ottenere le massime prestazioni"
    en: "(Re)writing SQL queries to be fast"
  description:
    it: "SQL è un linguaggio dichiarativo. Basta scrivere quello che desideri ottenere e il RDBMS scoprirà come
    restituire un risultato corretto nel modo più veloce. Beh, non sempre. A volte avrà bisogno del tuo aiuto.
    Anche con un database perfettamente indicizzato e con statistiche aggiornate, l'ottimizzatore a volte non
    riesce a trovare la soluzione più performante. A volte per ottenere le migliori prestazioni, l’SQL deve essere
    riscritto in modo da renderlo più facilmente ottimizzabile. In questo talk verrà mostrato il problema generale
    e gli approcci alla sua soluzione attraverso l'illustrazione di un caso reale di utilizzo in un'implementazione ERP.
    In questo caso è stato ottenuto un miglioramento di 150 volte solo riscrivendo l’SQL in modo differente."
