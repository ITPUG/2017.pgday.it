  id: 005
  title:
    it: "General Data Protection Regulation and PostgreSQL"
    en: "General Data Protection Regulation and PostgreSQL"
  description:
    it: "From the official EU site (http://www.eugdpr.org/) everybody can see that “GDPR is the most important change in data privacy
  regulation in 20 years”. But what is it? Shortly, from a technical perspective, it is a legal document with 100+ pages of unreadable text
  describing what personal data is, how you should treat it, protect it and how the end user, being the owner of it, can make you delete it
  on request.
We can say that the GDPR consists of the following parts:
•Definitions of personal data
•Consent and withdrawal
•Breach notification
•Right to erasure
•Controllers, processors and data protection officers
Depending on the type of business you have, you may encounter problems in every one of these parts. After extended research, we can only say
that there are many unanswered questions about the GDPR, and answers may vary from expert to expert and country to country. In this presentation,
we will briefly present the GDPR, list the problems that arise and see what can be done in PostgreSQL to address the specific problem."
