  id: 009
  title:
    it: "Gli indici in PostgreSQL 10"
    en: "Gli indici in PostgreSQL 10"
  description:
    it: "PostgreSQL 10 offre diverse nuove funzionalità interessanti: il partizionamento dichiarativo e la replica logica sono sicuramente tra
    le più attese, ma ci sono anche alcune interessanti novità che riguardano le indicizzazioni dei dati, specialmente in contesti Big Data.
    Una di queste è il supporto del parallelismo per le letture indicizzate. Ma anche gli indici hash - utili per dati denormalizzati -
      sono stati potenziati, e nuovi supporti sono stati aggiunti per gli indici non bilanciati (SP-GiST). In questo talk vengono esposti
      semplici esempi per dimostrare come queste novità possono dare una mano ai data analyst."
