  id: 011
  title: "Dai dati alla visualizzazione: la mia prima data pipeline"
  description: "Costruire una data pipeline non deve essere per forza complicato e per farlo possiamo usare strumenti familiari come Python e PostgreSQL. Nel talk vedremo come si può realizzare una semplice data pipeline usando Luigi per consumare dati da una API e prepararli per fare esplorazione e visualizzazione con Superset."
  subtype: Talk
  speakers: [6]
  language: it
  complexity: "Beginner" 
  presentation: "https://____________________"
  video: "//www.youtube.com/________________"
-
  id: 012
  title: "PostgreSQL upgrade best practices"
  description: "Are you running a PostgreSQL version prior to 9.2? Even a version before that? Time to upgrade. Each PostgreSQL major version is supported for five years which means (currently) the last supported version is 9.2 which will go out of support this September. For a smooth and save upgrade there are some things to prepare. We will look at the most common pain points and do some demos for upgrading single instances as well as master -> replica configurations."
  subtype: Talk
  speakers: [7]
  language: en
  complexity: "Intermediate" 
  presentation: "https://____________________"
  video: "//www.youtube.com/________________"
-
  id: 013
  title: "PostgreSQL and the IoT: a marriage made in heaven"
  description: "The Internet of Things is taking the world by storm and PostgreSQL is there ready to take the burden of supporting it. In this talk I will describe how our IoT italian startup managed to optimally use PostgreSQL features to our advantage with a node.js API based architecture on Heroku to minimize database maintenance costs and get unmatched performance while at the same time minimizing development costs"
  subtype: Talk
  speakers: [8]
  language: en - it
  complexity: "Intermediate" 
  presentation: "https://____________________"
  video: "//www.youtube.com/________________"
-
  id: 014
  title: "Disaster Recovery: una serie di sfortunati eventi"
  description: "Scambio di storie, esperienze, domande e risposte riguardo a piccoli/medi/grandi disastri quotidiani (forse) realmente accaduti.

Durante l’esposizione il pubblico sarà legittimato a interrompere (nei limiti del sensato) la narrazione dei relatori, al fine di sapere tutto cioè che avrebbero sempre voluto sulla disaster recovery (su PostgreSQL) e non hanno mai osato chiedere."
  subtype: Talk
  speakers: [4, 5]
  language: it
  complexity: "Beginner" 
  presentation: "https://____________________"
  video: "//www.youtube.com/________________"  
-
  id: 015
  title: "Azure Database for PostgreSQL"
  description: "Azure Database for PostgreSQL is a managed database service built for developers using the community PostgreSQL database technology you love. Learn how you can leverage the managed service and the key capabilities that the service offers which enables you as a developer to focus on developing apps. Using customer stories and experiences including live demos, we will walk through best practices and demonstrate how this service integrates with the other Azure services."
  subtype: Talk
  speakers: [9]
  language: en - it
  complexity: "Intermediate" 
