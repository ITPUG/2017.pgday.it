<!-- Prizes Section -->
<section id="prizes" class="prizes">
    <div class="content-wrapper">
        <div class="col-md-8 col-md-offset-2">
            <h4>{{ site.pgbeerTitle[page.lang] }}</h4>
            <div class="row about-details"><p><h5>{{ site.pgbeerDescription[page.lang] }}</h5></p></div>
            {% for pgbeer in site.pgbeer %}
            {% assign colWidth = 12 | divided_by: forloop.length %}
            {% assign check = forloop.index | modulo:2 %}
            <div class="pgbeer col-md-{{ colWidth }} col-xs-{{ colWidth }} animated hiding" data-animation="{% if forloop.index == 1 %}fadeInLeft{% elsif forloop.index == forloop.length %}fadeInRight{% else %}fadeInDown{% endif %}" data-delay="{% if check == 0 %}0{% else %}500{% endif %}">
                <h4>{{ pgbeer.title }}</h4>
                <div class="pgbeer-img-wrapper">
                    <img class="img-responsive" src="{{ site.baseurl }}/img/pgbeer/{{ pgbeer.image }}" alt="Pg_beer">
                </div>
                <p>{{ pgbeer.info }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End Prizes Section -->
